<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project Pathfinder</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-6 d-flex justify-content-end">
            <a class="nav-link nav-about" href="#about">ABOUT</a>
          </div>
          <div class="col-md-6 d-flex justify-content-start">
            <a class="nav-link nav-finder" href="#finder">FINDER</a>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h1 class="title">P a t h f i n d e r</h1>
            <h2 class="subtitle">For travellers</h2>
          </div>
        </div>
      </div>
    </header>

    <div id="pages">

      <section id="about">
        <div class="about-wrapper container">
        </div>
      </section>

      <section id="finder">
        <div class="finder-wrapper container">
        </div>
      </section>
    </div>

    <footer>
      <div id="footer-content">
        <p>All copyright reserved</p>
      </div>
    </footer>
    <!-- TEMPLATE ABOUT -->
      <script id="template-about-widget" type="text/x-handlebars-template">
        <div class="about-widget">
          <div class="container container-about">
            <div class="row">
              <div class="card-one col-12">
                <img src="/images/1.jpg">
                <h2>PLAN YOUR JOURNEYS</h2>
                <h3>Pick attractions and book hotels</h3>
              </div>
            </div>
            <div class="row">
              <div class="card-two col-12">
                <img src="/images/2.jpg">
                <h2>MINIMALIZE BOREDOM</h2>
                <h3>Pick routes that are short and attractive</h3>
              </div>
            </div>
          </div>
        </div>
      </script>


    <!-- TEMPLATE FINDER -->
      <script id="template-finder-widget" type="text/x-handlebars-template">
        <div class="pathfinder-widget">
          <h1>{{ title }}</h1>
          <div class="table"></div>
          <button class="btn">{{ buttonText }}</button>
        </div>
      </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
